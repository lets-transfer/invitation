<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<h1>Template List</h1>

<p class="bg-success" th:if="${result}" th:text="${result}"/>

<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Explain</th>
    <th>FilePath</th>
    <th>Owner</th>
    <th>Date</th>
  </tr>

  <!--/*@thymesVar id="templates" type="java.util.List" */-->
  <tr th:each="template : ${templates}">
    <!--/*@thymesVar id="template" type="lets.transfer.domain.template.Template"*/-->
    <td th:text="${template.id}">id</td>
    <td th:text="${template.name}">name</td>
    <td th:text="${template.explain}">explain</td>
    <td th:text="${template.filepath}">filepath</td>
    <td th:text="${template.owner}">owner</td>
    <!-- <td th:text="${template.date}">date</td> -->

    <td><a href="../template/insertEdit.html" th:href="@{'/sample/'+${template.id}}">Edit</a> </td>
    <td>
      <form  th:action="@{'/template/'+${template.id}}"  method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
        <input type="hidden" name="_method" value="delete" />
      </form>
    </td>
  </tr>
</table>

<a class="btn btn-default" href="../sample/index.html" th:href="@{/sample}">Index</a>
<a class="btn btn-default" href="../template/insertEdit.html" th:href="@{/template/new}">New</a>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
