<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<h1>Template DB CRUD</h1>

<!--/*@thymesVar id="template" type="lets.transfer.domain.template.Template"*/-->
<form class="form-horizontal" th:action="@{/template/form}" th:object="${template}" method="post" enctype="multipart/form-data" >
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="name" th:field="*{name}">
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="col-sm-2 control-label">desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="desc" placeholder="desc" th:field="*{description}">
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="filepath" class="col-sm-2 control-label">filepath</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="filepath" placeholder="filepath" th:field="*{filePath}">
    </div>
  </div> -->
  <div class="form-group">
  <label for="owner" class="col-sm-2 control-label">owner</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="owner" placeholder="owner" th:field="*{owner}">
  </div>
  </div>
  <!-- Template File Upload Start-->
  <div class="form-group">
    <label for="file" class="col-sm-2 control-label">File Upload</label>
    <div class="col-sm-10">
    Template File 을 추가 하세요<br>
      <input type="file" name="file" id="file" size="40"> </br>
    </div>
  </div>
  <!-- Template File Upload End-->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>

  <input type = hidden id = "id" th:field="*{id}">
</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
