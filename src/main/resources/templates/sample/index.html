<body>
<h1>Sample DB CRUD</h1>

<p class="bg-success" th:if="${result}" th:text="${result}"/>

<table class="table">
  <tr>
    <th>NAME</th>
    <th>Value</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <!--/*@thymesVar id="samples" type="java.util.List" */-->
  <tr th:each="sample : ${samples}">
    <!--/*@thymesVar id="sample" type="lets.transfer.domain.sample.Sample"*/-->
    <td th:text="${sample.name}">name</td>
    <td th:text="${sample.value}">value</td>
    <td><a href="insertEdit.html" th:href="@{'/sample/'+${sample.id}}">Edit</a> </td>
    <td>
      <form  th:action="@{'/sample/'+${sample.id}}"  method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
        <input type="hidden" name="_method" value="delete" />
      </form>
    </td>
  </tr>
</table>
